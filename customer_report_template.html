<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennisans Progress Report</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { overflow-x: hidden; }
        body { font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif; line-height: 1.6; color: #2c3e50; background: linear-gradient(135deg, #F9F7F2 0%, #536D8A 100%); min-height: 100vh; position: relative; overflow-x: hidden; }
        body::before { content: 'TENNISANS.CRB'; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 5em; font-weight: 800; color: rgba(83, 109, 138, 0.15); opacity: 0.9; pointer-events: none; z-index: 0; letter-spacing: 12px; white-space: nowrap; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; color: white; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.3); border-top: 5px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .container { max-width: 1200px; width: 100%; margin: 0 auto; background: white; min-height: 100vh; display: none; overflow-x: hidden; position: relative; z-index: 1; }
        .report-header { background: linear-gradient(135deg, #536D8A 0%, #F9F7F2 100%); color: #2c3e50; padding: 60px 50px; text-align: center; position: relative; overflow: hidden; }
        .tennisans-logo { width: 120px; height: 120px; margin-bottom: 8px; filter: brightness(0) saturate(100%) invert(22%) sepia(15%) saturate(1067%) hue-rotate(188deg) brightness(93%) contrast(88%); position: relative; z-index: 2; }
        .brand-img { width: 96px; height: 96px; object-fit: contain; display: inline-block; }
        .logo-watermark { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg); opacity: 0.06; width: 42vw; max-width: 520px; pointer-events: none; z-index: 0; }
        .report-header h1 { font-size: 3.2em; margin-bottom: 12px; font-weight: 200; letter-spacing: 4px; position: relative; z-index: 2; text-shadow: 0 4px 20px rgba(83, 109, 138, 0.3); }
        .report-header h2 { font-size: 2em; margin-bottom: 8px; font-weight: 300; position: relative; z-index: 2; }
        .report-header p { opacity: 0.9; font-size: 1.2em; font-weight: 300; position: relative; z-index: 2; }
        .report-content { padding: 50px; margin: 0 auto; overflow-x: hidden; word-wrap: break-word; }
        .profile-section { display: grid; grid-template-columns: 2fr 1fr; gap: 40px; margin-bottom: 50px; }
        .profile-card, .summary-card { background: linear-gradient(135deg, #F9F7F2 0%, #e8e8e8 100%); padding: 35px; border-radius: 20px; border-left: 8px solid #536D8A; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .section-divider { height: 4px; background: linear-gradient(90deg, #536D8A, #F9F7F2, #536D8A); border-radius: 2px; margin: 40px 0; position: relative; }
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .skill-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border-left: 6px solid #536D8A; }
        .content-card { background: rgba(83, 109, 138, 0.1); padding: 30px; border-radius: 15px; margin-bottom: 25px; border: 1px solid rgba(83, 109, 138, 0.2); }
        .strength-section, .development-section, .recommendation-section, .coach-notes-section, .footer-section, .contact-section { padding: 40px; border-radius: 20px; border: 2px solid #536D8A; margin-bottom: 40px; background: white; }
        .next-steps-container { background: rgba(83, 109, 138, 0.1); padding: 35px; border-radius: 20px; border: 1px solid rgba(83, 109, 138, 0.2); }
        .steps-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .step-badge { padding: 15px 20px; border-radius: 12px; border-left: 4px solid #536D8A; background: rgba(83, 109, 138, 0.1); border: 1px solid rgba(83, 109, 138, 0.2); }
        @media (max-width: 768px) { .profile-section, .skills-grid { grid-template-columns: 1fr; } .report-content { padding: 30px 20px; } .report-header { padding: 40px 20px; } body::before { font-size: 2.5em; letter-spacing: 6px; opacity: 0.8; } }
    </style>
</head>
<body>
    <img src="assets/tennisans-logo.png" alt="Tennisans Logo" class="logo-watermark" onerror="this.remove()">
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <h2>Loading Your Progress Report...</h2>
        <p>Please wait while we fetch your tennis development analysis</p>
    </div>
    <div class="container" id="reportContainer"></div>
    <script>
        function getUrlParam(name) { const p = new URLSearchParams(window.location.search); return p.get(name); }
        function showError(title, message) {
            setTimeout(() => {
                document.getElementById('loadingScreen').innerHTML = `
                    <div style="text-align:center; padding: 80px 40px; color: white;">
                        <div style="font-size: 5em; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2 style="font-weight:300; font-size:2.2em; margin-bottom:10px;">${title}</h2>
                        <p style="opacity:.9; font-size:1.1em;">${message}</p>
                        <div style="margin-top: 24px;">
                            <button onclick="window.location.reload()" style="background:#536D8A;color:#fff;padding:10px 18px;border:none;border-radius:8px;cursor:pointer;margin-right:8px;">üîÑ Retry</button>
                            <button onclick="window.history.back()" style="background:#6c757d;color:#fff;padding:10px 18px;border:none;border-radius:8px;cursor:pointer;">‚Üê Go Back</button>
                        </div>
                    </div>`;
            }, 600);
        }
        function loadData() {
            const reportId = getUrlParam('r') || getUrlParam('id');
            // Support both direct encoded "d" and relay page r.html?d=...
            const encoded = getUrlParam('d') || getUrlParam('data');
            let data = null;
            if (encoded) {
                try { data = JSON.parse(decodeURIComponent(atob(encoded))); }
                catch(e1) { try { data = JSON.parse(atob(encoded)); } catch(e2) { data = null; } }
            }
            if (!data && reportId) {
                try { const all = JSON.parse(localStorage.getItem('tennisansReports') || '{}'); data = all[reportId] || null; } catch(e) { data = null; }
            }
            if (!data) { showError('Report Not Found', 'The requested report could not be found.'); return; }
            try { const stats = JSON.parse(localStorage.getItem('tennisansStats') || '{}'); stats.views = (stats.views||0)+1; localStorage.setItem('tennisansStats', JSON.stringify(stats)); } catch(_) {}
            setTimeout(() => { renderReport(data); document.getElementById('loadingScreen').style.display = 'none'; document.getElementById('reportContainer').style.display = 'block'; }, 400);
        }
        function renderReport(data) {
            const period = data.evaluationPeriod ? new Date(data.evaluationPeriod + '-01').toLocaleDateString('id-ID', {month: 'long', year: 'numeric'}) : 'Periode Belum Ditentukan';
            const skills = [
                { k: 'forehandAnalysis', t: 'Forehand Analysis', i: 'üéØ' },
                { k: 'backhandAnalysis', t: 'Backhand Development', i: 'üéæ' },
                { k: 'serveAnalysis', t: 'Serve & Return Analysis', i: '‚ö°' },
                { k: 'volleyAnalysis', t: 'Net Play & Volley Assessment', i: 'üèÉ' },
                { k: 'footworkAnalysis', t: 'Footwork & Movement Analysis', i: 'üëü' },
                { k: 'mentalAnalysis', t: 'Mental Game & Strategic Thinking', i: 'üß†' }
            ];
            const hasSkill = skills.some(s => data[s.k]);
            const skillCards = hasSkill ? `<div class="section-divider"></div>
                <h3 style="color:#536D8A;margin-bottom:24px;font-weight:300;text-align:center;">üèÜ TECHNICAL SKILLS COMPREHENSIVE ANALYSIS</h3>
                <div class="skills-grid">${skills.filter(s=>data[s.k]).map(s=>`<div class="skill-card"><div style="display:flex;align-items:center;margin-bottom:12px;"><div style="font-size:2em;margin-right:12px;color:#536D8A;">${s.i}</div><div style="font-size:1.2em;font-weight:500;">${s.t}</div></div><div style="line-height:1.8;color:#495057;text-align:justify;">${data[s.k]}</div></div>`).join('')}</div>`
                : `<div class="section-divider"></div><div style="background:#fff3cd;border:2px solid #ffecb5;padding:28px;border-radius:16px;text-align:center;">‚ö†Ô∏è Technical analysis pending</div>`;
            const steps = (data.nextSteps||'').split('\n').filter(x=>x.trim());
            const nextSteps = steps.length ? `<div class="next-steps-container"><h4 style="color:#536D8A;margin-bottom:18px;text-align:center;">üóìÔ∏è Recommended Next Steps</h4><div class="steps-grid">${steps.map((s,i)=>`<div class="step-badge"><strong style="color:#536D8A;">Step ${i+1}:</strong><br><span style="color:#495057;">${s.trim()}</span></div>`).join('')}</div></div>` : '';
            const html = `
                <div class="report-header">
                    <div style="margin-bottom:8px; display:flex; align-items:center; justify-content:center; gap:12px; color:#2c3e50;">
                        <img src="assets/tennisans-logo.png" alt="Tennisans Logo" class="brand-img">
                        <div style="font-weight:800; letter-spacing:1px;">TENNISANS.CRB</div>
                    </div>
                    <h1>TENNISANS PREMIUM</h1>
                    <h2>PROFESSIONAL PROGRESS ANALYSIS</h2>
                    <p>Comprehensive Player Development Report</p>
                    <div style="width:120px;height:6px;background:linear-gradient(90deg, rgba(83,109,138,0.8), transparent, rgba(83,109,138,0.8)); margin: 24px auto; border-radius:3px;"></div>
                </div>
                <div class="report-content">
                    <div class="profile-section">
                        <div class="profile-card">
                            <h3 style="color:#536D8A;margin-bottom:16px;font-weight:300;">üë§ Player Profile</h3>
                            <div style="display:grid;gap:12px;">
                                <div style="display:flex;justify-content:space-between;border-bottom:1px solid rgba(83,109,138,0.1);padding:10px 0;"><strong>Name:</strong><span>${data.studentName||'-'}</span></div>
                                <div style="display:flex;justify-content:space-between;border-bottom:1px solid rgba(83,109,138,0.1);padding:10px 0;"><strong>Program:</strong><span>${data.program||'-'}</span></div>
                                <div style="display:flex;justify-content:space-between;border-bottom:1px solid rgba(83,109,138,0.1);padding:10px 0;"><strong>Period:</strong><span>${period}</span></div>
                                <div style="display:flex;justify-content:space-between;border-bottom:1px solid rgba(83,109,138,0.1);padding:10px 0;"><strong>Sessions:</strong><span>${data.totalSessions||'-'}</span></div>
                                <div style="display:flex;justify-content:space-between;border-bottom:1px solid rgba(83,109,138,0.1);padding:10px 0;"><strong>Coach:</strong><span>${data.coachName||'-'}</span></div>
                                <div style="display:flex;justify-content:space-between;padding:10px 0;"><strong>Level:</strong><span style="background:linear-gradient(135deg,#536D8A,#F9F7F2);padding:6px 14px;border-radius:20px;border:2px solid #536D8A;">${data.currentLevel||'-'}</span></div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <h3 style="color:#536D8A;margin-bottom:16px;font-weight:300;">üìä Report Summary</h3>
                            <div style="text-align:center;">
                                <div style="font-size:3em;color:#536D8A;margin-bottom:12px;">‚ú®</div>
                                <p style="color:#6c757d;">Comprehensive technical and tactical analysis with detailed recommendations.</p>
                                <div style="background: rgba(83,109,138,0.15); padding:16px; border-radius:12px; margin-top:16px; border: 1px solid rgba(83,109,138,0.2);">
                                    <p style="color:#536D8A;font-weight:600;">Report Generated</p>
                                    <p style="color:#6c757d;">${new Date().toLocaleDateString('id-ID', {weekday:'long', year:'numeric', month:'long', day:'numeric'})}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    ${skillCards}
                    <div class="strength-section">
                        <h3 style="color:#536D8A;margin-bottom:16px;font-weight:300;">üí™ CURRENT STRENGTHS & ACHIEVEMENTS</h3>
                        <div class="content-card"><h4>üåü Key Strengths</h4><p>${data.strengths || 'Strengths assessment pending.'}</p></div>
                    </div>
                    <div class="development-section">
                        <h3 style="color:#536D8A;margin-bottom:16px;font-weight:300;">üéØ DEVELOPMENT AREAS & FOCUS POINTS</h3>
                        <div class="content-card"><h4>üìà Areas for Improvement</h4><p>${data.areasForImprovement || 'Development assessment pending.'}</p></div>
                    </div>
                    <div class="recommendation-section">
                        <h3 style="color:#536D8A;margin-bottom:16px;font-weight:300;">üöÄ PROFESSIONAL RECOMMENDATIONS</h3>
                        ${data.technicalRecommendations ? `<div class='content-card'><h4>‚öôÔ∏è Technical Development</h4><p>${data.technicalRecommendations}</p></div>`:''}
                        ${data.practiceRecommendations ? `<div class='content-card'><h4>üèÉ Practice Focus</h4><p>${data.practiceRecommendations}</p></div>`:''}
                        ${nextSteps}
                    </div>
                    <div class="coach-notes-section">
                        <h3 style="color:#536D8A;margin-bottom:16px;font-weight:300;">üìù COACH'S PERSONAL NOTES</h3>
                        <div class="content-card"><p>${data.additionalNotes || 'Personal notes pending.'}</p></div>
                    </div>
                    <div class="footer-section" style="text-align:center;">
                        <div style="display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:12px;color:#2c3e50;">
                            <svg style="width:46px;height:46px;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20,80 Q30,85 70,85 Q80,80 80,75 Q70,70 30,70 Q20,75 20,80" fill="currentColor" stroke="currentColor" stroke-width="2"/>
                                <rect x="25" y="55" width="35" height="20" rx="2" fill="currentColor"/>
                                <rect x="55" y="35" width="8" height="25" rx="2" fill="currentColor"/>
                                <ellipse cx="40" cy="45" rx="8" ry="12" fill="currentColor"/>
                                <circle cx="42" cy="30" r="6" fill="currentColor"/>
                            </svg>
                            <div style="font-weight:800; letter-spacing:1px;">TENNISANS.CRB</div>
                        </div>
                        <h3 style="font-size:2em;margin-bottom:10px;font-weight:300;">Excellence in Tennis Development</h3>
                        <p style="opacity:.9;">Digital-first tennis coaching with professional analysis and clear next steps.</p>
                        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:24px;">
                            <div class="content-card"><h4>üéØ Precision Coaching</h4><p>Personalized focus to accelerate progress.</p></div>
                            <div class="content-card"><h4>üìä Data-Informed</h4><p>Structured assessments and measurable goals.</p></div>
                            <div class="content-card"><h4>üåê Always Accessible</h4><p>Your report, anywhere and anytime.</p></div>
                        </div>
                    </div>
                    <div class="contact-section" style="text-align:center;">
                        <h3 style="font-size:1.6em;margin-bottom:10px;font-weight:300;">üìû Contact & Support</h3>
                        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:16px;">
                            <div class="content-card"><h4>üì± WhatsApp Admin</h4><p>+62 85121197200</p></div>
                            <div class="content-card"><h4>üìß Email</h4><p>tennisans.crb@gmail.com</p></div>
                            <div class="content-card"><h4>üì∏ Instagram</h4><p>@tennisans.crb</p></div>
                        </div>
                        <div style="margin-top:18px;color:#536D8A;font-weight:700;">TENNISANS.CRB ‚Äî Your Professional Tennis Development Partner</div>
                    </div>
                </div>`;
            document.getElementById('reportContainer').innerHTML = html;
        }
        loadData();
    </script>
</body>
</html>
